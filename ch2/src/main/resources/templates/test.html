<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 80px;
            height: 100px;
        }
    </style>
</head>
<body>
<a th:href="@{/board/list}">hi</a>
<a th:href="@{/board/list(bno=${bno}, type='L')}">hi</a>

<th:block th:each="opt : ${list}">
    <input type="checkbox" th:value="${opt}">[[${opt}]]<br>
</th:block>
<input th:each="chk : ${list}" type="checkbox" th:value="${opt}">[[${opt}]]<br>
<select name="" id="" multiple>
    <option th:each="opt : ${list}" th:value="${opt}">[[${opt}]]</option>
</select>

<table border="1px">
    <tr th:each="item : ${list}">
        <td th:text="${item}"></td>
    </tr>
    <tr th:if="${list.size()} == 0">
        <td>게시물이 없습니다.</td>
    </tr>
</table>

<h1 th:text="${lastName}"></h1>
<h1>[[${firstName}]]</h1>

<h1 th:text="'My Name is' + ${lastName} + ',' + ${firstName}"></h1>
<h1 th:text="|My Name is ${lastName}, ${firstName}|"></h1>

<span th:text="${'<i>Bang Chaemin</i>'}"></span>
<span th:utext="${'<i>Bang Chaemin</i>'}"></span>
</body>
</html>
